name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies with uv
        run: uv sync --dev
        working-directory: ./graphql_authz_proxy
      - name: Run tests
        run: pytest tests/
        working-directory: ./graphql_authz_proxy
