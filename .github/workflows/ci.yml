name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies with uv
        run: |
          uv sync --dev
        working-directory: ./graphql_authz_proxy
      - name: Run tests with coverage
        run: uv run pytest --cov=. --cov-report=xml --cov-report=term tests/
        working-directory: ./graphql_authz_proxy
      - name: Generate coverage badge from coverage.xml
        run: |
          uv run coverage-badge -o coverage-badge.svg -f coverage.xml
        working-directory: ./graphql_authz_proxy
      - name: Commit coverage badge
        run: |  
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add coverage-badge.svg
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push
        working-directory: ./graphql_authz_proxy
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./graphql_authz_proxy/coverage.xml

