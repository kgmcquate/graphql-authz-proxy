groups:
  - name: "admin"
    description: "Full administrative access"
    permissions:
      mutations:
        effect: "allow"
        fields:
          - field_name: "*"

      queries:
        effect: "allow"
        fields:
          - field_name: "*"

  - name: "viewers"
    description: "Read-only access"
    permissions:
      mutations:
        effect: "deny"
        fields:
          - field_name: "*"
      queries:
        effect: "allow"
        fields:
          - field_name: "getUser"
            arguments:
              - argument_name: "name"
                values: ["Ann"]