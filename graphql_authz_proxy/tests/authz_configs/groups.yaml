groups:
  - name: "admin"
    description: "Full administrative access"
    permissions:
      mutations:
        field_allowances:
          - name: "*"

      queries:
        field_allowances:
          - name: "*"

  - name: "viewers"
    description: "Read-only access"
    permissions:
      mutations:
        field_restrictions:
          - name: "*"
      queries:
        field_restrictions:
          - name: "getUser"
            argument_restrictions:
              - name: "name"
                allowed_values: ["Ann"]
